[package]
name = "poppins-standalone"
version = "0.1.0"
description = "PopPins II - AI 학습 자료 생성기"
authors = ["you"]
edition = "2021"

[lib]
name = "poppins_standalone_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
